<app-loading *ngIf="loading"></app-loading>

<div [ngClass]="loading ? 'opacity-loader' : ' '">
  <section>
    <div class="row">
      <div class="col-12">
        <div class="card mb-4 mx-4">
          <div class="card-body pt-0 pb-2">
            <div class="container py-4">
              <div class="row">
                <div class="col-md-6">
                  <form
                    role="form"
                    (ngSubmit)="createEvent()"
                    method="post"
                    autocomplete="off"
                  >
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md">
                          <label>Nombre del Evento</label>
                          <div class="input-group mb-4">
                            <input
                              class="form-control"
                              aria-label="First Name..."
                              type="text"
                              [(ngModel)]="eventCreateRequest.name"
                              name="name"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <label>Descripción del evento</label>
                        <textarea
                          [(ngModel)]="eventCreateRequest.description"
                          name="descripcion"
                          class="form-control"
                          id="message"
                          rows="4"
                        ></textarea>
                      </div>
                      <div class="mb-4">
                        <div class="row">
                          <div class="col-md">
                            <label>Participantes Máximos</label>
                            <div class="form-check form-switch mb-4">
                              <input
                                [(ngModel)]="eventCreateRequest.maxPeople"
                                name="maxPeople"
                                class="form-check-input"
                                type="checkbox"
                                id="flexSwitchCheckDefault"
                                checked=""
                              />
                            </div>
                          </div>
                          <div class="col-md">
                            <label>Cantidad de participantes</label>
                            <div class="input-group">
                              <input
                                [(ngModel)]="eventCreateRequest.numberMaxPeople"
                                name="numberMaxPeople"
                                type="email"
                                class="form-control"
                                placeholder=""
                              />
                            </div>
                          </div>
                          <div class="col-md">
                            <label>Cantidad de Cantidados</label>
                            <div class="input-group">
                              <input
                                [(ngModel)]="
                                  eventCreateRequest.numberMaxCandidate
                                "
                                name="numberMaxCandidate"
                                type="email"
                                class="form-control"
                                placeholder=""
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="row">
                          <div class="col-md">
                            <label>Fecha Max. Registro Participantes</label>
                            <div class="input-group">
                              <input
                                [(ngModel)]="
                                  eventCreateRequest.dateMaxRegisterParticipants
                                "
                                name="dateMaxRegisterParticipants"
                                type="date"
                                class="form-control"
                                placeholder=""
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="row"></div>
                      </div>
                      <div class="row">
                        <div class="col-md-12"></div>
                        <div class="col-md-12">
                          <button
                            type="submit"
                            class="btn bg-gradient-dark w-100"
                          >
                            Guardar Evento
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
