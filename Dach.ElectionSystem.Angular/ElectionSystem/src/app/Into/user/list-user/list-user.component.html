<app-loading *ngIf="loading"></app-loading>

<div [ngClass]="loading? 'opacity-loader' : ' '" class="mx-4">
    
    <div class="row">
        <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
            <h6>Usuarios</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                <thead>
                    <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Usuario</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Nombre</th>
                    
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Estado</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Fecha de Nacimiento</th>
                     <th class="text-secondary opacity-7"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of listUser">
                        <td>
                            <div class="d-flex px-2 py-1">
                            <div>
                             </div>     
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm">{{user.email}}</h6>
                             </div>
                            </div>
                        </td>
                        <td>
                            <p class="text-xs font-weight-bold mb-0">{{user.firstName}} {{user.firstLastName}}</p>
                         </td>
                        <td class="align-middle text-center text-sm">
                            <span *ngIf="user.isActive" class="badge badge-sm bg-gradient-success">Activo</span>
                            <span *ngIf="!user.isActive" class="badge badge-sm bg-danger-success">Inactivo</span>
                        </td>
                        <td class="align-middle text-center">
                            <span class="text-secondary text-xs font-weight-bold">{{user.birthDate }}</span>
                        </td>
                     
                         
                    </tr>
                </tbody>



                </table>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
