
<app-loading *ngIf="loading"></app-loading>

<div [ngClass]="loading? 'opacity-loader' : ' '">
    <section>
        <div class="row">
            <div class="col-12 ">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body pt-0">
                    <div class="container">
                        <div class="row">
                          <div class="col-md-6">
                            <form role="form"  method="post" autocomplete="off">
                              <div class="card-body">
                                <div class="row">
                                  <div class="col-md">
                                    <label>Nombre del Evento</label>
                                    <div class="input-group mb-4">
                                      <input class="form-control" aria-label="First Name..." type="text" name="name">
                                    </div>
                                  </div>
                               
                                </div>
                                <div class="form-group mb-4">
                                  <label>Descripción del evento</label>
                                  <textarea name="descripcion" class="form-control" id="message" rows="4"></textarea>
                                </div>
                                 <div class="mb-4">
                                    <div class="row">
                                          
                                        <div class="col-md">
                                            <label>Participantes Máximos</label>
                                            <div class="form-check form-switch mb-4">
                                                <input  name="maxPeople" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                                                 </div>
                                      </div>
                                        <div class="col-md">
                                            <label>Cantidad de participantes</label>
                                            <div class="input-group">
                                            <input * name="numberMaxPeople"  type="email" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                      <div class="col-md">
                                        <label>Cantidad de Cantidados</label>
                                        <div class="input-group">
                                        <input  name="numberMaxCandidate"  type="email" class="form-control" placeholder="" >
                                  </div>
                                  </div>
                                    </div>
                                  </div>
                                  <div class="mb-4">
                                    <div class="row">
                                          
                                        <div class="col-md">
                                            <label>Fecha Max. Registro Candidatos</label>
                                            <div class="input-group">
                                            <input  name="dateMaxRegisterCandidate"  type="date" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                        <div class="col-md">
                                            <label>Fecha Max. Registro Participantes</label>
                                            <div class="input-group">
                                            <input   name="dateMaxRegisterParticipants"  type="date" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="mb-4">
                                    <div class="row">
                                          
                                        <div class="col-md">
                                            <label>Fecha Inicio Evento</label>
                                            <div class="input-group">
                                            <input  name="dateMinVote"  type="date" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                        <div class="col-md">
                                            <label>Fecha Fin Proyecto</label>
                                            <div class="input-group">
                                            <input name="dateMaxVote" type="date" class="form-control" placeholder="" >
                                      </div>
                                      </div>
                                    </div>
                                  </div>
                                <div class="row">
                                  <div class="col-md-12">
                                
                                  </div>
                                  <div class="col-md-12">
                                    <button type="submit" class="btn bg-gradient-dark w-100">Actualizar Evento</button>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                          <div class="col-md-6">
                            <div class="row">
                              <div class="col-md">
                                <label class="form-label" for="file">Elige una imagen para el evento</label>
                                <div class="input-group mb-4">
                                  <input type="file" class="form-control" id="file" />
                                </div>
                              </div>
                              <div class="col-md-2 mt-4">
                                  <button class="btn bg-gradient-dark">Subir</button>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            </div>
      </div> 
      </section>
    </div>
